<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="registrationForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-6 my-8">
        <h2 class="text-3xl font-bold text-red-900 text-center">Register</h2>
        
        <div>
            <label for="fullName" class="block text-red-800 mb-2 font-medium">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autofocus
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
        </div>
        
        <div>
            <label for="email" class="block text-red-800 mb-2 font-medium">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
        </div>
        
        <div>
            <label for="password" class="block text-red-800 mb-2 font-medium">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" maxlength="20"
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
        </div>
        
        <div>
            <label for="confirmPassword" class="block text-red-800 mb-2 font-medium">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
        </div>
        
        <div>
            <label for="dob" class="block text-red-800 mb-2 font-medium">Date of Birth</label>
            <input type="date" id="dob" name="dob" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
        </div>
        
        <div>
            <label for="gender" class="block text-red-800 mb-2 font-medium">Gender</label>
            <select id="gender" name="gender" required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-800">
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" required
                class="mr-2">
            <label for="terms" class="text-gray-600">I agree to the Terms and Conditions</label>
        </div>
        
        <input type="submit" value="Submit"
            class="w-full bg-red-800 text-white p-3 rounded-md hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </form>
</body>
</html>
